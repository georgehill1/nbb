<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Nerd's Room | Upload</title>

    <link rel="icon" type="image/png" href="/res/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/res/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/res/favicon-96x96.png" sizes="96x96">

    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/menu.css" />
    <link rel="stylesheet" href="/styles/settings.css" />
</head>
<body>
  <div class="sidebar">
    <a href="/upload">Upload</a>
    <a class="active" href="/settings">Settings</a>
    <a href="/posts">Posts</a>
    <a href="/metrics" target="_blank">Metrics</a>
    <a href="/logout">Log Out</a>
  </div>
  <div class="content">
    <h1>Settings</h1>
    <h2>Modify {{username}}</h2>
    <form method="post">
      <input type="text" name="password" placeholder="Password">
      <input type="text" name="password-conf" placeholder="Password">
      <select name="privileges">
      {% for opt in privs %}
        <option value="{{opt.val}}">{{opt.desc}}</option>
      {% endfor %}
      </select>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
