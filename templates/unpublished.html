<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>Nerd's Room | Upload</title>

    <link rel="icon" type="image/png" href="/res/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/res/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/res/favicon-96x96.png" sizes="96x96">

    <link rel="stylesheet" href="/styles/sidebar.css">
    <link rel="stylesheet" href="/styles/menu.css" />
    <link rel="stylesheet" href="/styles/settings.css" />
    <link rel="stylesheet" href="/styles/post.css" />
</head>
<body>
  <div class="sidebar">
    <a href="/upload">Upload</a>
    <a href="/settings">Settings</a>
    <a class="active" href="/posts">Posts</a>
    <a href="/logout">Log Out</a>
  </div>
  <div class="content">
    <h1>Posts</h1>
    <h2>Unpublished Posts</h2>
    <table>
      <thead>
        <th>
          Post Title
        </th>
        <th>
          Edit
        </th>
      </thead>
      {% for post in unpublished %}
        <tr>
          <td>
            {{ post.title }}
          </td>
          <td>
            <a href="/posts/{{ post.slug }}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </table>
    <h2>Published Posts</h2>
    <table>
      <thead>
        <th>
          Post Title
        </th>
        <th>
          Edit
        </th>
      </thead>
      {% for post in published %}
        <tr>
          <td>
            {{ post.title }}
          </td>
          <td>
            <a href="/posts/{{ post.slug }}">Edit</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>
